
<head>
<title>Tesoureiro</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body>
	<h3>Pagamentos</h3>
	<div style="text-align: right">
		<label>Data: </label> {{time| date: 'dd/MM/yyyy'}}<br> <label>Horas:
		</label> {{time| date: 'HH:mm'}}
	</div>
	<br>
	<br>
	<div>
		<form>
<!-- <input type="text" name="txt1" class="form-control"  -->
<!--                 ng-model="fatura.tipo.id"  -->
                
<!--                 ui-mask="99 99 99 999"> -->
			<div>
				<div class="row">
					<div class="form-group col-md-4">
						<label for="assunt">Servico: </label> <select class="form-control"
							data-ng-model=fatura.tipo.id>
							<option value=""></option>
							<option data-ng-repeat="fatura in tipos" value="{{fatura.id}}">{{fatura.tipo}}</option>
						</select>
					</div>
					<div class="form-group col-md-4">
						<label for="assunt">No.: </label> <input type="text"
							class="form-control" readonly="readonly"
							data-ng-model="fatura.tipo.id" />
					</div>
					<div class="form-group col-md-2">
						<label for="assunt">Ano: </label> <select class="form-control"
							data-ng-model=fatura.mes.ano>
							<option value=""></option>
							<option data-ng-repeat="fatura in anos" value="{{fatura.nome}}">{{fatura.nome}}</option>
						</select>
					</div>
					<br>
				</div>

				<div class="row">
					<div class="form-group col-md-2">
						<label>Aluno<input type="text" class="form-control"
							ng-model="fatura.matricula.aluno.nome" readonly="readonly"></label>
					</div>
					<div class="form-group col-md-2">

						<label>Codigo<input type="text"
							ng-model="fatura.matricula.aluno.id" readonly="readonly"
							class="form-control"></label>
					</div>
					<div class="form-group col-md-3">
						<button type="button"
							class="btn btn-default btn-addon m-b-sm btn-rounded btn-sm"
							data-toggle="modal" data-target="#myModal">Carregar
							Aluno</button>
					</div>
				</div>

				<br> <br> <br>

				<div class="row">

					<div class="form-group col-md-2">
						<label class="label label-danger">Conta:</label> <select
							class="form-control" data-ng-model=fatura.banco.descricao>
							<option value=""></option>
							<option data-ng-repeat="fatura in bancos" value="{{fatura.nome}}">{{fatura.nome}}</option>
						</select>
					</div>
					<div class="form-group col-md-2">
						<label>Mes a pagar</label> <select class="form-control"
							data-ng-model=fatura.mes.descricao>
							<option value=""></option>
							<option data-ng-repeat="fatura in meses" value="{{fatura.nome}}">{{fatura.nome}}</option>
						</select>
					</div>



					<div class="form-group col-md-2">
						<label class="label label-primary">Multa</label> <select
							class="form-control" data-ng-model=fatura.desconto>
							<option value=""></option>
							<option data-ng-repeat="fatura in items"
								value="{{fatura.valuei}}">{{fatura.nome}}</option>
						</select>
					</div>

					<div class="form-group col-md-2">
						<label> A Receber<input type="text" class="form-control"
							style="color: red"
							data-ng-model="fatura.matricula.turma.nivel.valor"
							readonly="readonly"></label>
					</div>
					<div class="form-group col-md-4">

						<label>Numero da Transacao*<input type="number"
							class="form-control"></label>
					</div><button ng-click="calu()" class="btn btn-default">Calculate</button>
					
				</div>
				
				<br> <br> <br>

				<div class="row">
					<div class="form-group col-md-2">
						Valor Multa<input type="text" class="form-control"
							ng-model="fatura.multa" readonly="readonly">
					</div>
					<div class="form-group col-md-2">
						Valor Total: <input type="text" ng-model="fatura.caixa"
							class="form-control" readonly="readonly">
					</div>
					<label class="label label-danger">{{fatura.caixa}}</label>
				</div>


				<br> <br> <br>
				<button ng-click="add(fatura)" class="btn btn-danger">Gravar</button>
				
				
				
				<br>
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
					aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
								<h4 class="modal-title" id="myModalLabel">Adicione o Aluno</h4>
							</div>
							<div class="modal-body">
								<input type="text" data-ng-model="pesquisa" class="form-control"
									placeholder="Pesquisa"><br> <br> <br>
								<table class="table table-hover">
									<tr>
										<th>Nome</th>
										<th>Turma</th>
										<th>Semestre</th>

										<th>Acções</th>
									</tr>
									<tr data-ng-repeat="matricula in matriculas ">
										<td>{{matricula.aluno.nome}}</td>

										<td>{{matricula.turma.descricao}}</td>

										<td>{{matricula.semestre.descricao}}</td>
										<td>


											<button type="submit" id="add-row" data-dismiss="modal"
												data-ng-click="alterar(matricula)" class="btn btn-default">add</button>
										</td>
									</tr>
								</table>
							</div>
							<div class="modal-footer">
								<button type="submit" id="add-row" data-dismiss="modal"
									class="btn btn-success">Fechar</button>
							</div>
						</div>
					</div>
				</div>
			</div>

		</form>
	</div>
<br>
</body>
