
<head>
<title>Pagamentos Efectuados</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head>
<form name="demes">
		<div class="row">
			<div class="form-group col-md-4">

				<label for="assunt">Pesquisar: </label> <input type="search"
					placeholder="Escreva o nome completo" class="form-control"
					data-ng-model="pesquisa.aluno.nome" id="assunt">

			</div>

			<div class="form-group col-md-2">
				<label>Classe <select
					ng-model="pesquisa.matricula.aluno.turma.nivel.descricao"
					class="form-control" required="required"><option value=""></option>
						<option ng-repeat="d in classess" value="{{d.descricao}}">{{d.descricao}}</option>
				</select>

				</label>
			</div>
			<div class="form-group col-md-2">
				<label>Turmas <select
					ng-model="pesquisas.aluno.turma.descricao" class="form-control"
					required="required"><option value=""></option>
						<option ng-repeat="d in turmass" value="{{d.descricao}}">{{d.descricao}}</option>
				</select></label>
			</div>

			<div class="form-group col-md-2">
				<label for="assunt">Ano: </label> <select class="form-control"
					data-ng-model="pesquisa.mes.ano" required="required">
					<option value=""></option>
					<option data-ng-repeat="fatura in anos" value="{{fatura.nome}}">{{fatura.nome}}</option>
				</select>
			</div>
		</div>
<br>	<h3>Extrato de pagamento</h3>

<!-- <button type="button"  class="btn btn-default" >Ver pendencias</button> -->
	</form>
<br>
<br>


<!-- <div ng-show="m"> -->
	

	<table class="table table-hover">


		<thead>
			<tr>
				<th>Nome</th>
				<th>Turma</th>


				<th>Nivel</th>
				<th>Sala</th>


				<th>Ano</th>
				<th>Accoes</th>

			</tr>
		</thead>
		<tr ng-repeat="tipo in extratos">

		<td>{{tipo.aluno.nome}}</td>
		<td>{{tipo.turma.descricao}}</td>

		<td>{{tipo.turma.nivel.descricao}}</td>
		<td>{{tipo.turma.sala}}</td>


		<td>{{tipo.data}}</td>

		<td><button class="btn btn-default" ng-click="aa(tipo)">Verificar</button></td>


		</tr>
	</table>
</div>

</body>
